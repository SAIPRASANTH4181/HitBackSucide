<div class="card" style="width: 31rem;border-width: 10px;border-color: aqua; margin-bottom: 4%;">
    <div class="card-body">
        <div class="progress form-group" *ngIf="progress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            </div>
        </div>
        <div class="form-group">
            <input type="file" name="fileUpload" (change)="onFileChange($event)" #myInput />
            <button (click)="uploadFile()" color="primary" class="upload-btn" [disabled]="!fileIsUploaded()"> Upload
                File</button>
        </div>
    </div>
</div>

<img class="thumbnail-image" src="http://127.0.0.1:5000/get_image" width="800" height="600"
    onerror="this.src='assets/images/image-placeholder.png';" alt="..." />
